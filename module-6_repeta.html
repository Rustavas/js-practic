<form class="js-register-form" class="mail-form" autocomplete="off">
  <div role="group" class="input">
    <label>
      Почта
      <input type="email" name="email"/>
    </label>
    <label>
      Пароль
      <input type="password" name="password"/>
    </label>
  </div>
  <br />
  <div role="group">
    <b>Тип подписки</b>
    <label>
      <input type="radio" name="subscription" value="free"/>
      Free
    </label>
    <label>
      <input type="radio" name="subscription" value="basic"/>
      Basic
    </label>
    <label>
      <input type="radio" name="subscription" value="pro"/>
      Pro
    </label>
  </div>
  <br />
  <button type="submit">Зарегистрироваться</button>
</form>
